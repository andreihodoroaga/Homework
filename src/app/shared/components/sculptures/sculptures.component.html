<div class="sculptures-container">
  <mat-card *ngFor="let sculpture of sculptures$ | async" class="sculpture-card">
    <mat-card-title><a [routerLink]="['./', sculpture.id]">{{ sculpture.id }} - {{ sculpture.name }}</a></mat-card-title>
    <mat-card-content>
      <p>
        Base Price: â‚¬{{ sculpture.basePrice }}
        <br />
        Base Weight: {{ sculpture.baseWeight }} kg
      </p>
    </mat-card-content>
  </mat-card>

  <div class="add-btn-container">
    <button mat-raised-button color="primary" class="add-sculpture-btn" (click)="handleNavigation()">
      Add new sculpture
    </button>
  </div>
</div>
